<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Change the <title> from "Page Title" to "Hello World" -->
    <title>Hello World</title>

    <script type="text/javascript" src="app.js"></script>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
</head>
<body>
    <!-- Create a header with an <h1> containing your name -->
    <h1> Simeon Willard</h1>

    <!-- Include an image -->

    <img src="icyrock.jpg" alt="icy rock" />


    <!-- Create an unordered list with 3 list items of fun facts about you -->

    <ul>
      <li>I brewed my own beer for my wedding</li>
      <li>I have accidentally steered a canoe down rapids</li>
      <li>I lived in Portland Oregon for two years</li>
    </ul>

    <!-- Create a footer -->

    <footer>
      <p>
        "If freedom of speech is taken away, then dumb
        and silent we may be led, like sheep to the slaughter."
      </p>
      <p>
          ~George Washington
      </p>
    </footer>


    <!-- Inside your footer, put a <p> with your favorite quote -->
</body>
</html>
